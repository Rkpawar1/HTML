<html>
<body>
<form>
<fieldset>
<legend>Form Validation</legend>
  <table>
   <tr>
       <td>Name</td>
	   <td><input type="text" name="name"></td>
   </tr>
   <tr>
      <td>Username:</td>

   </tr>

   </tr>
      <td>Re-type Password:</td>

   </tr>
   <tr>
     <td>College:</td>

</html>
